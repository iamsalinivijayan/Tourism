<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>

h2{
position: absolute;
top: 15%;
left: 70%;
right: 20%;
color: aliceblue;
}
form{
color: aliceblue;
position: absolute;
top: 25%;
left: 70%;
right: 20%;
border: 2px;
border-spacing: 10px;

 }
.button {
  position: absolute;
  background-color: yellowgreen;  
  border-radius: 5px;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
}
#submit{
  top: 140%;
  left: 2%;
  width: 80%;
}
#login{
  top: 110% ;
  left: 2%;
  width: 225%;
}
#confirm-password{
  width: 200%;
}

.button:focus,
.button:hover {
  background-color: #141E46;
  color: White;
}
</style>
</head>
<body>

<section class="head">
  <div class="container-fluid"> 
<div class="fixed-bg">
  <div class="form">
    <h2>Sign up</h2>
    <form>
        <label for="name">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label id="confirm-password" for="password">Confirm password:</label>
        <input type="password" id="password" name="password" required>
        <div class="row">
          <div class="column">
            <a href="login.html" id="submit" class="button js-button" role="button">Submit</a>
          </div>
          <div class="column">
            <a href="login.html" id="login" class="button js-button" role="button">Already a member? Sign in</a>
          </div>
        </div>
    </form>
  </div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
